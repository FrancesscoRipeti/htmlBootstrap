<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }

    .container {

      padding: 20px;

      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .product img {
      max-width: 100px;
      height: auto;
      border-radius: 5px;
    }

    .product-info {
      flex-grow: 1;
      padding-left: 20px;
    }

    .product-title {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .product-description {
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .total {
      font-size: 24px;

</head>

</body>
</html>
